<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="movie-section">
      <div class="movie-container">
        <header class="movie-header">
          <h2>정글 시네마 영화 목록</h2>
          <ul class="movie-header-list">
            <li class="active">현재상영영화</li>
            <li>개봉예정영화</li>
            <li>박스오피스</li>
          </ul>
        </header>

        <section class="movie-card-list">
          <ul>
            <li>
              <article class="movie-card-content">
                <img src="./img/poster-1.png"/ alt="위니브 월드 : 새로운 시대">
                <strong class="movie-title">위니브 월드 : 새로운 시대</strong>
                <dl></dl>
              </article>

              <a class="link-reserv"> 예매하기 </a
              ><a class="link-preview"> 예고편 </a>
            </li>
          </ul>
        </section>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-container"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
